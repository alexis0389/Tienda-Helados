<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Helados Biankita</title>
        <link rel="icon" href="../imagenes/icono.ico">
        <link rel="stylesheet" type="text/css" href="../css/brownieCSS.css">
        <script src="https://kit.fontawesome.com/b68ccd8589.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div class="saludo">
                <img src="../imagenes/logo.png" id="logo">
                <h1>Â¡Gracias por preferirnos!.</h1>
            </div>
        </header>
        <div class="eleccion">
            <p>Buena eleccion!!<i class="fas fa-ice-cream"></i></p>
        </div>
        <div class="nombre">
            <p>Helado con Topping de Brownie</p>
        </div>
        <div class="opcion">
            <div class="flecha">
                <img src="../imagenes/flecha.gif" alt="" id="flecha1">
            </div>
            <div class="helado">
                <img src="../imagenes/brownie.png" alt="">
                <figcaption>Total de 45.00 L.</figcaption>
            </div>
            <div class="flecha">
                <img src="../imagenes/flecha.gif" alt="" id="flecha2">
            </div>
        </div>
        <div class="boton">
            <button type="button" id="volver"><i class="fas fa-arrow-circle-left"></i>Volver</button>
            <button type="button" id="comprar">Comprar<i class="fas fa-shopping-cart"></i></button>
        </div>
        <div class="cantidad_pedido">
            <p class="mas"><i class="fas fa-plus" onclick="aumentar()"></i></p>
            <input type="number" value="1" id="numero" readonly>
            <p class="menos"><i class="fas fa-minus" onclick="disminuir()"></i></p>
        </div>
        <script src="../js/brownieJS.js"></script>
        <footer>
            <h4><i class="far fa-copyright"></i>Copyright - Todos los derechos reservados 2021</h4>

            <a href="https://facebook.com" target="_BLANK" id="facebook"><i class="fab fa-facebook-square"></i>Facebook</a>
            <a href="https://instagram.com" target="_BLANK" id="instagram"><i class="fab fa-instagram-square"></i>Instagram</a>
            <a href="https://youtube.com" target="_BLANK" id="youtube"><i class="fab fa-youtube-square"></i>Youtube</a>
        </footer>
